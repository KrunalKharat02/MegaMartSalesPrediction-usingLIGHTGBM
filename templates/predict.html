{% extends "layout.html" %}

{% block main %}

    {% if message != NULL %}
    
    <div class="alert alert-warning alert-dismissible" role="alert">
      <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
      {{message}}
    </div>
    
    {% endif %}
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("static/homeBG.jpeg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
		}
    h1{
      text-shadow: 1px 1px 1px rgba(236, 236, 236, 0.995);
    }
    </style>
  
    <form action="/predict" method="POST">
        <div class="form-group">
          <label for="itemtype">Item Type*</label>
          <select name = "Item_Type" class="form-control" aria-label="Default select example" required>
            <option value="" selected>Type</option>
            <option value="Snack_Food">Snack Food</option>
            <option value="FruitsAndVegitable">Fruits And Vegitable</option>
            <option value="Household">Household</option>
            <option value="Frozen">Frozen</option>
            <option value="Dairy">Dairy</option>
          </select>
      </div>

        <div class="form-group">
            <label for="mrp">Item MRP*</label>
            <input id="mrp"name = "Item_MRP" autocomplete="off" autofocus class="form-control" placeholder="(32-267)in ₹" type="number" required>
        </div>

        <div class="form-group">
            <label for="type">Outlet Type*</label>
            <select name = "Outlet_Type" class="form-control" aria-label="Default select example" required>
              <option value="" selected>Type</option>
              <option value="Grocery Store">Grocery Store</option>
              <option value="Supermarket Type1">Supermarket Type1</option>
              <option value="Supermarket Type2">Supermarket Type2</option>
              <option value="Supermarket Type3">Supermarket Type3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="size">Outlet Size*</label>
            <select name = "Outlet_Size" class="form-control" aria-label="Default select example" required>
              <option value="" selected>Size</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Small">Small</option>
            </select>
        </div>

        <div class="form-group">
            <label for="locType">Outlet Location*</label>
            <select name = "Outlet_Location_Type" class="form-control" aria-label="Default select example" required>
              <option value="" selected>Type</option>
              <option value="Tier 1">Tier 1 (metropolitan city)</option>
              <option value="Tier 2">Tier 2 (moderate economic activity)</option>
              <option value="Tier 3">Tier 3 (smaller city)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="size">Outlet Establishment Year</label>
            <select name = "Outlet_Establishment_Year" class="form-control" aria-label="Default select example">
              <option value="" selected>Year</option>
              <option value= 1985 >1985</option>
              <option value= 1987 >1987</option>
              <option value= 1997 >1997</option>
              <option value= 1998 >1998</option>
              <option value= 1999 >1999</option>
              <option value= 2002 >2002</option>
              <option value= 2004 >2004</option>
              <option value= 2007 >2007</option>
              <option value= 2009 >2009</option> 
            </select>
        </div>

        <div class="form-group">
            <label for="size">Outlet Identifier</label>
            <select name = "Outlet_Identifier" class="form-control" aria-label="Default select example">
              <option value="" selected>Type</option>
              <option value="OUT010">OUT010</option>
              <option value="OUT013">OUT013</option>
              <option value="OUT017">OUT017</option>
              <option value="OUT018">OUT018</option>
              <option value="OUT019">OUT019</option>
              <option value="OUT027">OUT027</option>
              <option value="OUT035">OUT035</option>
              <option value="OUT045">OUT045</option>
              <option value="OUT046">OUT046</option>
              <option value="OUT049">OUT049</option>
            </select>
        </div>

        
        <button class="btn btn-primary" type="submit" value="submit">Submit</button>
        <button class="btn btn-primary" name ='reset' type="reset" value="reset">Reset</button>
        <div>
          

        </div>
    </form>
   
    {% if response %}

    <div id="prediction-result" >

      <h1 style="color:Blue;font-size:25px;">
          Prediction of Sales(in ₹): 
      </h1>

      <div >
        {{ response }}
      </div>
      <div>
        <a href="../static/response.pdf" download>Download PDF</a>
      </div>

    </div>
    {% endif %}
   

{% endblock %}
